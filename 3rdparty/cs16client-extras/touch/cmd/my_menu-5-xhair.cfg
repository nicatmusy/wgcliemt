cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-5-xhair
set _menu_level 5
set _menu_min 1
set _menu_max 3

set _menu_type_1 3
set _menu_txt_1 "Size"
set _menu_cmd_1 "xhair_size"
set _menu_f1 $xhair_size

set _menu_type_2 3
set _menu_txt_2 "Thickness"
set _menu_cmd_2 "xhair_thick"
set _menu_f2 $xhair_thick

set _menu_type_3 3
set _menu_txt_3 "Dynamic Scaling"
set _menu_cmd_3 "xhair_dynamic_scale"
set _menu_f3 $xhair_dynamic_scale

build_menu