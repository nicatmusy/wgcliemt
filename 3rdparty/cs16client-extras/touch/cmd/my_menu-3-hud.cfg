cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-hud
set _menu_level 3
set _menu_min 2
set _menu_max 8

set _menu_type_2 2
set _menu_txt_2 "Draw HUD"
set _menu_cmd_2 "hud_draw"
set _menu_f2 $hud_draw

set _menu_type_3 2
set _menu_txt_3 "Fast weapon switch"
set _menu_cmd_3 "hud_fastswitch"
set _menu_f3 $hud_fastswitch

set _menu_type_4 2
set _menu_txt_4 "Saytext"
set _menu_cmd_4 "hud_saytext"
set _menu_f4 $hud_saytext

set _menu_type_5 2
set _menu_txt_5 "Textmode"
set _menu_cmd_5 "hud_textmode"
set _menu_f5 $hud_textmode

set _menu_type_6 2
set _menu_txt_6 "Center player information"
set _menu_cmd_6 "hud_centerid"
set _menu_f6 $hud_centerid

set _menu_type_7 3
set _menu_txt_7 "HUD Scale (restart to apply)"
set _menu_cmd_7 "hud_scale"
set _menu_f7 $hud_scale

set _menu_type_8 3
set _menu_txt_8 "HUD Color"
set _menu_cmd_8 "hud_color"
set _menu_f8 $hud_color

build_menu