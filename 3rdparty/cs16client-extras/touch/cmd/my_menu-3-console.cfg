cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-console
set _menu_level 3
set _menu_min 5
set _menu_max 6

set _menu_type_5 3
set _menu_txt_5 "Text color"
set _menu_cmd_5 "con_color"
set _menu_f5 $con_color

set _menu_type_6 3
set _menu_txt_6 "Notify time"
set _menu_cmd_6 "con_notifytime"
set _menu_f6 $con_notifytime

build_menu
